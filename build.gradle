buildscript {
  ext {
    kotlin_version = '1.3.70'
  }
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.70"
    classpath 'com.android.tools.build:gradle:3.6.1'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
